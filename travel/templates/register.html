
{% load static %}

<div>
                                <div class="row">
                                    <div class="col-lg-3">

                                    </div>
                                    <div class="col-lg-6">
                                        <h4 class="text-center border-b pb-2">Register</h4>

                                        <form method="post" action="/viewdata" enctype="multipart/form-data" class="contact-form">
                                            {% csrf_token %}
                                            <div class="form-group mb-2">
                                                <input type="email" name="email" class="form-control"
                                                    placeholder="Email Address">
                                            </div>
                                            <div class="form-group mb-2">
                                                <input type="tel" name="phone" class="form-control"
                                                    placeholder="Phone No.">
                                            </div>
                                            <div class="form-group mb-2">
                                                <select id="usertype" name="usertype">
                                                      <option value="user">User</option>
                                                      <option value="agent">Agent</option>
                                                    </select>
                                            </div>

                                            <div class="form-group mb-2">
                                                <input type="password" name="passwordname" class="form-control"
                                                     placeholder="Password">
                                            </div>


                                            <button type="submit"> Register</button>
                                            <p class="text-center">Already have an account? <a href="#"
                                                    class="theme">Login</a></p>
                                        </form>
                                    </div>
                                </div>
                            </div>
